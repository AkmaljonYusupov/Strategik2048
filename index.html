<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Strategik 2048</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="gameContainer" class="container">
		<div id="info">
			<span class="fs-1">2048</span>
			<div class="d-flex flex-column align-items-start">
				<span>Ochko: <span id="score">0</span></span>
				<span>Eng yuqori: <span id="highScore">0</span></span>
			</div>
		</div>
		<div id="gameBoard"></div>
		<div id="gameOver" class="p-4">
			<h2 id="gameOverText"></h2>
			<p>Ochko: <span id="finalScore">0</span></p>
			<p id="rating"></p>
		</div>
		<div class="p-3 d-flex flex-row justify-content-center gap-3">
			<button id="restartBtn" class="btn btn-primary d-flex align-items-center gap-2">
				<i class="bi bi-arrow-clockwise"></i>
				<span class="btn-text">Qayta boshlash</span>
			</button>
			<button id="undoBtn" class="btn btn-secondary d-flex align-items-center gap-2">
				<i class="bi bi-arrow-left"></i>
				<span class="btn-text">Orqaga qaytarish</span>
			</button>
		</div>
	</div>
	<button class="btn btn-primary fixed-info-btn" data-bs-toggle="offcanvas" href="#infoOffcanvas" aria-label="Ma'lumot">
		<i class="bi bi-info-circle"></i>
	</button>
	<div class="offcanvas offcanvas-end" tabindex="-1" id="infoOffcanvas">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title"><i class="bi bi-info-circle-fill"></i> Ma'lumotlar</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<span><i class="bi bi-copyright"></i> Muallif: Akmaljon Yusupov</span>
			<span><i class="bi bi-clock-fill"></i> <span id="currentTime">25.06.2025 11:47:23</span></span>
			<span class="contact-container">
				<i class="bi bi-telephone"></i>
				<a href="tel:+998423570796">+998 42 354 70 96</a>
			</span>
			<span class="contact-container">
				<i class="bi bi-telegram"></i>
				<a href="https://t.me/AkmaljonYusupov123">@AkmaljonYusupov123</a>
			</span>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
